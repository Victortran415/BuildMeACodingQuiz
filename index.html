<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="first-page">
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <h5 id="h-score">View HighScore</h5>
            </div>
            <div class="col-md-2 col-sm-6">
                <h5 id="time">Time: 0 </h5>
            </div>

        </div>



        <div class="wrapper">
            <div class=" row ">
                <div class="col-md-10 col-sm-6">
                    <h2>Web APIs: Code Quiz</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <p>You'll be given 5 code-related questions that must be answered within 60 seconds. If answered incorrectly, timer will deduct 10 seconds from the current time. Timer will start once you click "Begin Quiz</p>

                    <button id="start" class="btn btn-success btn-lg">Begin Quiz</button>
                </div>
            </div>
        </div>








    <script src="./script.js"></script>

</body>
</html>
